<b> - Bold
 <i> Italics
 <em> Italics with verbal Emphasis

 <small> - Makes text smaller
-->

    Basic Text<br />

    <i>Italic Texts</i>
    <em> emphasis text</em><br />

    My Subscript<sub>text</sub>
