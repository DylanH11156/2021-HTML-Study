<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Notes</title>
  </head>
  <body>
    <!--
      Ordered Lists:
      >ol> - Declares an ordered List
      <li> - Defines a list item
      Unordered Lists:
      <ul> - Defines a unordered List
      <li> = Defines a list item
    -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
    </ol>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
    </ul>

    <!-- Pratical List Example -->
    <table border 1>
        <tr>
          <td>
            <ol>
          <li>Stuff</li>
          </ol>
          </tr>
          <table border 1>
            <tr>
              <td>
                <ol>
                  <li>More stuff</li>
                  </ol>
              </td>
              </tr>
              </table>



  </body>
</html>
